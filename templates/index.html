<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="static/css/w3.css">
<head>
    <title>Stack Overflow IR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!--===============================================================================================-->
</head>
<body bgcolor="#c4d3f6">
<div align="center" style="background-color:#c4d3f6">
    <form method="post">
        <label class="w3-text-indigo" for="number"><b>Number of Results (max is 20)</b></label>
        <input class="w3-input w3-border w3-pale-blue" type="text" name="number" id="number" placeholder="10">

        <label class="w3-text-indigo" for="days"><b>For how many days ago?</b></label>
        <input class="w3-input w3-border w3-pale-blue" type="text" name="days" id="days" placeholder="7">

        <p>
            <button class="w3-btn w3-indigo" type="submit" value="Calculate">Search</button>
        </p>
    </form>
</div>


<div align="center" style="background-color:#c4d3f6">
    {% if num_of_results %}
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <h1 style="text-align:center;font-family: Poppins-Regular;">Latest</h1>
                <div class="table">
                    <div class="row header">
                        <div class="cell">
                            Num.
                        </div>
                        <div class="cell">
                            Question
                        </div>
                    </div>

                    {%for i in range(0, num_of_results)%}
                    <div class="row">
                        <div class="cell" data-title="Num.">
                            {{i+1}}
                        </div>
                        <div class="cell" data-title="Question">
                            <a href="{{ questions_by_time[i]['link'] }}">{{ questions_by_time[i]['title']|safe }}</a>


                        </div>
                    </div>
                    {%endfor%}

                </div>
            </div>
        </div>
    </div>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <h1 style="text-align:center;font-family: Poppins-Regular;">Top Votes</h1>
                <div class="table">

                    <div class="row header">
                        <div class="cell">
                            Num.
                        </div>
                        <div class="cell">
                            Question
                        </div>
                    </div>

                    {%for i in range(0, num_of_results)%}
                    <div class="row">
                        <div class="cell" data-title="Num.">
                            {{i+1}}
                        </div>
                        <div class="cell" data-title="Question">
                            <a href="{{ questions_by_vote[i]['link'] }}">{{ questions_by_vote[i]['title']|safe }}</a>


                        </div>
                    </div>
                    {%endfor%}

                </div>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    {% endif %}
</div>
</body>
</html>
